<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste Comunicação API via AXIOS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="container">
			<form method="post">
				<div class="form-row" style="margin-bottom: 20px;">
					<div class="col">
						<label for="file">Certificado (*.p12, *.pfx)</label>
						<input type="file" class="form-control-file" ref="certfile" id="certfile" name="certfile" v-on:change="handleCertUpload()">
					</div>
					<div class="col">
						<label for="certpass">Password</label>
						<input type="password" class="form-control" id="certpass" placeholder="Senha do Certificado" v-model="certificado_senha">						
					</div>
				</div>				
				<div class="form-row" style="margin-bottom: 20px;">
					<div class="col">
						<label>Tipo de Ambiente</label><br />
						<select id="ambiente" class="form-control" v-model="tipo_ambiente">
							<option value="2">2 - Homologação</option>
							<option value="1">1 - Produção</option>
						</select>
					</div>
					<div class="col">
						<label for="impressao">Tipo de Impressão do DANFe</label><br />
						<select id="impressao" class="form-control" v-model="danfe_tipo_impressao">
							<option value="1">Normal - Retrato</option>
							<option value="2">Normal - Paisagem</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-success" v-on:click="submitFile()">Salvar</button>
			</form>
		</div>
	</div>
<script src="https://unpkg.com/vue"></script>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>	
</body>
</html>
